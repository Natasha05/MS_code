
		{% load staticfiles %}
		
		{% block body_block %}
		<div>
			<h1>Experiment Name</h1>
			<br/>
			<form class="form-inline" id="user_form" 
				method="POST" action=".">
			{% csrf_token %}
			<div class="input-group">
				<input class="form-control" type="text" size="50" 
					name="query" value="" id="query" />
			</div>
			<button class="btn btn-success btn-sm" type="submit" name="submit"
				 value="Search">Search</button>
			</form>	
			<div>
			{% if result_list %}
			<h3>Results</h3>
                
                
			<!-- Display search results in an ordered list -->
				<div class="list-group">
				{% for result in result_list %}
					<div class="list-group-item">
					<h4 class="list-group-item-heading">
					<div class="container">
  <table class="table table-striped table-hover">
    <tr>
      <td>Motif-Variance</td>
      <td><a class="btn btn-default" href="/plotm/{{result.experimentName}}" role="button">View</a></td>
    </tr>  
    <tr>
      <td>PCA-plot</td>
      <td><a class="btn btn-default" href="/plotv/{{result.experimentName}}" role="button">View</a></td>
    </tr>
    <tr>
      <td>Hierarchical Cluster</td>
      <td><a class="btn btn-default" href="/ploth/{{result.experimentName}}" role="button">View</a></td>
    </tr>  
  </table>
</div> 
                    
					</h4>
					
					</div>
				{% endfor %}
				</div>
			{% endif %}
			</div>
		</div>	
		{% endblock %}
