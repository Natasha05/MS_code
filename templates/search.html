{% extends "base.html" %}
{% block content %}

		<div>
			
			<div>
			{% if result_list %}
			<h3>Results</h3>
                
                
			<!-- Display search results in an ordered list -->
				<div class="list-group">
				{% for result in result_list %}
					<div class="list-group-item">
					<h4 class="list-group-item-heading">
					<div class="container">
  <table class="table table-striped table-hover">
    <tr>
      <td><a class="btn btn-default" href="/index/{{result.experimentName}}"> {{result.experimentName}}</a></td>
      
    </tr>   
  </table>
</div> 
                    
					</h4>
					
					</div>
				{% endfor %}
				</div>
			{% endif %}
			</div>
		</div>	
		{% endblock %}
