{% extends "base.html" %}

{% block content %}

<div class="container">
  <h1>PlotLy plots</h1>
  <p class="lead">Click to see...</p>
</div>

<div class="container">
  {% if expname %}  
  <table class="table table-striped table-hover">
    <tr>
      <td>Motif-Variance</td>
      <td><a class="btn btn-default" href="/plotm/{{expname}}">View</a></td>
    </tr>  
    <tr>
      <td>PCA-plot</td>
      <td><a class="btn btn-default" href="/plotv/{{expname}}">View</a></td>
    </tr>
    <tr>
      <td>Hierarchical Cluster</td>
      <td><a class="btn btn-default" href="/ploth/{{expname}}">View</a></td>
    </tr>  
  </table>
  {% endif %}  
</div>
<!-- /.container -->

{% endblock %}
